<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Context demo</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <h1 id="title"></h1>
    <div class="container-fluid" style="overflow-y: scroll; max-height: 100vh;">
        <div style="height: 100px;"></div>
        <div class="row mt-3">
            <div class="col col-3">
                <div class="d-flex align-items-center" style="height:100%;">
                    <span>Status*:</span>
                </div>
            </div>
            <div class="col col-9">
                <div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
                    <label id="quest-status-label-inprogress" class="btn btn-secondary">
                        <input type="radio" name="quest-status" value="inprogress"> In progress
                    </label>
                    <label id="quest-status-label-success" class="btn btn-success">
                        <input type="radio" name="quest-status" value="success"> Success
                    </label>
                    <label id="quest-status-label-fail" class="btn btn-danger">
                        <input type="radio" name="quest-status" value="fail"> Fail
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-3">
                <div class="d-flex align-items-center" style="height:100%;">
                    <span>Stage:</span>
                </div>
            </div>
            <div class="col col-9">
                <select class="form-control form-control-sm" id="stage" name="stage">
                    <option value="">-</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-3">
                <div class="d-flex align-items-center" style="height:100%;">
                    <span>Title:</span>
                </div>
            </div>
            <div class="col col-9">
                <input id="title" class="form-control form-control-sm" type="text">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-3">
                <div class="d-flex align-items-center" style="height:100%;">
                    <span>Message:</span>
                </div>
            </div>
            <div class="col col-9">
                <input id="message" class="form-control form-control-sm" type="text">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-3">
                <div class="d-flex align-items-center" style="height:100%;">
                    <span>Value:</span>
                </div>
            </div>
            <div class="col col-9">
                <input id="value" class="form-control form-control-sm" type="text">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-3">
                <div class="d-flex align-items-center" style="height:100%;">
                    <span>Goal:</span>
                </div>
            </div>
            <div class="col col-9">
                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" id="goal">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-3">
                <div class="d-flex align-items-center" style="height:100%;">
                    <span>Points:</span>
                </div>
            </div>
            <div class="col col-9">
                <select class="form-control form-control-sm" id="points" name="points">
                    <option>0</option>
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                    <option>50</option>
                </select>
            </div>
        </div>
        <div id="budgetEventForm" class="hidden">
            <div class="row mt-3">
                Budget event:
            </div>
            <div class="row mt-3">
                <div class="col col-3">
                    <div class="d-flex align-items-center" style="height:100%;">
                        <span>Title:</span>
                    </div>
                </div>
                <div class="col col-9">
                    <input id="budgetEventTitle" class="form-control form-control-sm" type="text" name="budgetEventTitle">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col col-3">
                    <div class="d-flex align-items-center" style="height:100%;">
                        <span>Message:</span>
                    </div>
                </div>
                <div class="col col-9">
                    <input id="budgetEventMessage" class="form-control form-control-sm" type="text" name="budgetEventMessage">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col col-3">
                    <div class="d-flex align-items-center" style="height:100%;">
                        <span>Operation type:</span>
                    </div>
                </div>
                <div class="col col-9">
                    <select class="form-control form-control-sm" id="budgetEventOperationType" name="budgetEventOperationType">
                        <option value="Accepted">Accepted</option>
                        <option value="Reserved">Reserved</option>
                        <option value="Canceled">Canceled</option>
                        <option value="PartialAccepted">PartialAccepted</option>
                        <option value="Reject">Reject</option>
                        <option value="Approved">Approved</option>
                        <option value="Review">Review</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col col-3">
                    <div class="d-flex align-items-center" style="height:100%;">
                        <span>Direction:</span>
                    </div>
                </div>
                <div class="col col-9">
                    <select class="form-control form-control-sm" id="budgetEventDirection" name="budgetEventDirection">
                        <option value="Forward">Forward</option>
                        <option value="Backward">Backward</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-5">
                <button id="transfer" type="button" class="btn btn-secondary btn-block" disabled>Transfer</button>
            </div>
            <div class="col col-5">
                <button id="transferPoints" type="button" class="btn btn-secondary btn-block" disabled>Transfer points</button>
            </div>
            <div class="col col-2">
                <button id="resetForm" type="button" class="btn btn-light btn-block">Reset</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-3">
                <div class="d-flex align-items-center" style="height:100%;">
                    <span>Campaign:</span>
                </div>
            </div>
            <div class="col col-4">
                <select class="form-control form-control-sm" id="campaign" name="campaign">
                    <option value="">-</option>
                </select>
            </div>
            <div class="col col-5">
                <button id="grantCampaign" type="button" class="btn btn-secondary btn-block">Grant campaign</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-3">
                <div class="d-flex align-items-center" style="height:100%;">
                    <span>ClientId:</span>
                </div>
            </div>
            <div class="col col-4">
                <input id="client" class="form-control form-control-sm" type="text">
            </div>
            <div class="col col-5">
                <button id="getClient" type="button" class="btn btn-secondary btn-block">Get client</button>
            </div>
        </div>
        <div class="row">
            <div id="response" role="tabpanel" class="tab-pane"></div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
